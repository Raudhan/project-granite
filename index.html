
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Innovators</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); /* gradient gelap */
      color: white;
    }
    header {
      background-color: transparent;
      padding: 20px 40px;
      text-align: center;
    }
    .hero {
      text-align: center;
      padding: 100px 20px 50px;
    }
    .hero h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }
    .hero p {
      font-size: 20px;
      opacity: 0.8;
    }
    .cta-wrapper {
      text-align: center;
      margin-bottom: 100px;
    }
    .cta-button {
      display: inline-block;
      padding: 15px 30px;
      background-color: #00b894; /* hijau toska */
      color: white;
      text-decoration: none;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .cta-button:hover {
      background-color: #019875;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #111;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <header>
    <h2>AI Innovators</h2>
  </header>

  <section class="hero">
    <h1>The Future Starts Here</h1>
    <p>We develop AI solutions that shape the future of the digital world.</p>
  </section>

  <div class="cta-wrapper">
    <button class="cta-button">Join now</button>
  </div>

  <footer>
    &copy; 2025 AI Innovators. All rights reserved.
  </footer>
</body>
</html>
